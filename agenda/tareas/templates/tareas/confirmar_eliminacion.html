{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .delete-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: white;
        }

        h2 {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-danger {
            background: #f56565;
            border: none;
            box-shadow: 0 4px 6px rgba(245, 101, 101, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .task-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        @media (max-width: 768px) {
            .delete-container {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container col-md-6 delete-container text-center">
        <h2 class="text-danger mb-4">‚ö†Ô∏è ¬øEst√°s seguro de eliminar esta tarea?</h2>
        <div class="task-info">
            <p class="mb-4">
                <strong>{{ object.titulo }}</strong><br>
                Prioridad: <em>{{ object.get_prioridad_display }}</em>
            </p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">üóëÔ∏è S√≠, eliminar</button>
                <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

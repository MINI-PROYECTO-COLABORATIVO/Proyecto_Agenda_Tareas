{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ view.object.pk|yesno:"Editar Tarea, Nueva Tarea" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        h2 {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="datetime-local"],
        form textarea,
        form select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            display: block;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            border: none;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        form p {
            margin-bottom: 1.5rem;
        }

        /* Estilo para mensajes de error del formulario */
        .errorlist {
            color: #fff;
            background: rgba(239, 68, 68, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 5px;
            list-style: none;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container col-md-6 form-container">
        <h2 class="mb-4">{{ view.object.pk|yesno:"Editar Tarea,Nueva Tarea" }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

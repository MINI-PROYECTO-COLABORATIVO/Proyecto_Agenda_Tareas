{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ view.object.pk|yesno:"Editar Tarea,Nueva Tarea" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        h2 {
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        form p {
            margin-bottom: 1.5rem;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="datetime-local"],
        form textarea,
        form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: border-color 0.2s ease-in-out;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-size: 0.9rem;
        }

        /* Estilo para mensajes de error del formulario */
        .errorlist {
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin: 0.5rem 0;
            font-size: 0.875rem;
        }

        /* Estilo para campos requeridos */
        .required label:after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container col-md-6 form-container">
        <h2 class="mb-4">{{ view.object.pk|yesno:"Editar Tarea,Nueva Tarea" }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
